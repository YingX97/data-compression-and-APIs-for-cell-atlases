<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ying's Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
  </head>
  <body>
  <!-- Navigation Bar -->
  <nav class="navbar has-shadow is-spaced">
    <div class="navbar-brand">
      <h1 class="title">Single Cell Compressed Atlas of the Neonatal Lung</h1>
    </div>
    <div class="navbar-end">
      <div class="field is-grouped">
        <div class="control is-expanded">
          <input class="input" id="searchGeneName" type="text" placeholder="gene1,gene2,gene3">
        </div>
        <div class="control">
          <a class="button is-info is-light" id="searchOnClick">
            Search
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Tabs enable user to visualise heat map with normalisation method and hierachical clustered -->
  <div class="tabs is-toggle is-centered">
    <ul>
      <li id="originalTab" class="is-active">
        <a id="originalOnClick">Original</a>
      </li>
      <li id="logTab">
        <a id="log10OnClick">Log10</a>
      </li>
      <li id="hierachicalTab">
        <a id="hClusterOnClick">Hierachical Clustered</a>
      </li>
    </ul>
  </div>
  <!-- Plots below -->
  <div class="container" id="dataDisplay">
    <div id="h5_data_plot">

    </div>   
    <div id="scatter_plot">

    </div>
  </div>
  <script src="/js/scatterPlot.js"></script>
  <script src="/js/heatMap.js"></script>
  <script src="/js/searchGenesPlot.js"></script>
  <script src="/js/defaultHeatMap.js"></script>
  <script src="/js/heatMapOriginal.js"></script>
  <script src="/js/heatMapLog10.js"></script>
  <script src="/js/heatMapHCluster.js"></script>
  </body>
</html>
