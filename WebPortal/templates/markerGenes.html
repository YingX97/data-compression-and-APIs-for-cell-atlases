{% extends 'base.html' %}
{% block content %}
  <!-- Plots below -->
  <div class="container" id="dataDisplay">
    <div class="columns">
      <div class="column is-3 is-multiline">
        <div class="box">
          <div class="block">
            <p class="has-text-weight-bold">Available Cell Types</p>
            <a class="is-size-7" href="https://www.ebi.ac.uk/ols/ontologies/cl">Cell Ontology</a>
            <i class="fas fa-external-link-alt"></i>
          </div>
          <div class="block" id="celltypeFilter" >
            <div id="celltype_selection" class="control">

            </div>
          </div>
          <div class="block">
            <button class="button is-small is-info is-outlined" id="clearOnClick">CLEAR</button>
            <button class="button is-small is-info is-outlined" id="applyOnClick">PLOT</button>
          </div>
        </div>
      </div>
      <div class="column is-9">
        <div id="HeatmapMarkerGene" class="box" style="width: 100%">
          <div class="notification has-text-centered" id='markerWelcome'>
            <h3 class="subtitle is-3">Welcome to the page</h3>
            <p>Please select a celltype from the list to generate a heatmap of its marker genes </p>
          </div>
          <span id="loadingtext" >Generating Plot, please wait</span>
          <progress id="loadingbar" class="progress is-medium is-info" max="100">45%</progress>
        </div>
      </div>
    </div>

  </div>
  <script src="/js/MarkerGenes.js"></script>
  <script src="/js/HeatmapMarkerGenes.js"></script>
{% endblock %}
